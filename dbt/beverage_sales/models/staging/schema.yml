sources:
  - name: staging
    database: "{{ env_var('GCP_PROJECT_ID') }}"  # Uses env variable for project ID
    schema: "{{ env_var('GCP_DATASET') }}"  # Uses env variable for dataset

    tables:
      - name: "{{ env_var('DATA_TABLE_NAME') }}"  # Uses env variable for table name

models:
  - name: stg_sales
    description: ""
    columns:
      - name: sale_id
        data_type: string
        description: ""
        tests:
          - unique:
              severity: warn
          - not_null:
              severity: warn

      - name: order_id
        data_type: string
        description: ""

      - name: customer_id
        data_type: string
        description: ""

      - name: customer_type
        data_type: string
        description: ""

      - name: product
        data_type: string
        description: ""

      - name: category
        data_type: string
        description: ""

      - name: unit_price
        data_type: numeric
        description: ""

      - name: quantity
        data_type: numeric
        description: ""

      - name: discount
        data_type: numeric
        description: ""

      - name: total_price
        data_type: numeric
        description: ""

      - name: region
        data_type: string
        description: ""

      - name: order_date
        data_type: date
        description: ""